name: Sync master to current

on:
  push:
    branches:
      - master-to-merge

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: write

jobs:
  pr:
    name: Submit PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create PR
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git branch sync-master-to-current -f
          git checkout sync-master-to-current
          git merge origin/current
          git push origin sync-master-to-current --force
          gh pr create --title "Sync master to current" --body "Generated by GitHub Actions" --base current -r njzjz -a njzjz
